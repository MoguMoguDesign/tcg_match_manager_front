name: repository
description: repository用 Dart パッケージ
publish_to: 'none'
version: 0.0.1

environment:
  sdk: ^3.9.0
resolution: workspace

dependencies:
  domain:
    path: ../domain
  firebase_auth: ^5.3.2
  freezed_annotation: ^3.0.0
  http: ^1.2.2
  injection:
    path: ../injection
  json_annotation: ^4.9.0
  meta: ^1.16.0
  riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  system:
    path: ../system
  util:
    path: ../util

dev_dependencies:
  altive_lints: ^1.22.0
  build_runner: ^2.4.15
  custom_lint: ^0.7.6
  # system の Flutter SDK 依存パッケージを利用するために test ではなく flutter_test を利用する。
  flutter_test:
    sdk: flutter
  freezed: ^3.0.4
  json_serializable: ^6.9.4
  mockito: ^5.4.6
  riverpod_generator: ^2.6.5
  riverpod_lint: ^2.6.5

# flutter_test 実行時、他パッケージとの設定を合わせる必要があるために明記しておく。
flutter:
  uses-material-design: true
